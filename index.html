<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Odin Library</title>

    <!-- update the version number as needed -->
    <!-- import firebase from "firebase/app"; -->
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>

    <!-- include only the Firebase features as you need -->
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js"></script>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header id="header">
      <h1>Welcome to Odin Book-Self</h1>
      <button id='sign-in'>Sign In</button>
    </header>
    <main id="main">
      <section id="book-submit">
        <form id="form" action="">
          <h2>Book Submit</h2>
          <label for="title">Title</label>
          <input
            id="title"
            type="text"
            placeholder="title here"
            autocomplete="off"
            value=""
            required
          />

          <br />

          <label for="author-name">Author Name</label>
          <input
            id="author-name"
            type="text"
            placeholder="Author Name"
            autocomplete="off"
            value=""
            required
          />

          <br />

          <label for="pages">Number of Pages</label>
          <input
            id="pages"
            type="number"
            placeholder="Total pages"
            autocomplete="off"
            value=""
            required
          />
          <p>Read Yet?</p>
          <button value="yes" class="button">Yes</button>
          <button value="no" class="button">No</button>
          <button id="submit">Add the Book</button>
        </form>
      </section>
      <section id="book-info">
        <h2>Book info</h2>
        <div class="cards">
          </div>
        </div>
      </section>
    </main>
    <script src="script.js">
    </script>
  </body>
</html>
